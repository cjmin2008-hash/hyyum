{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>로그인</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
            <input type="checkbox" name="remember" id="remember" style="width: auto;">
            <label for="remember" style="margin-bottom: 0;">로그인 상태 유지</label>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
        계정이 없으신가요? <a href="{{ url_for('auth.signup') }}" style="color: var(--primary); text-decoration: none;">회원가입</a>
    </p>
</div>
{% endblock %}

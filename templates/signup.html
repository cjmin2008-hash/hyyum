{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>회원가입</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디를 입력하세요" required autofocus>
        </div>
        <div class="form-group">
            <label for="name">닉네임</label>
            <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn">가입하기</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
        이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}"
            style="color: var(--primary); text-decoration: none;">로그인</a>
    </p>
</div>
{% endblock %}

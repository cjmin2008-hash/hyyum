{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>{{ legend }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요" value="{{ post.title if post else '' }}"
                required autofocus>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" rows="10"
                style="width: 100%; padding: 0.75rem 1rem; background: rgba(15, 23, 42, 0.5); border: 1px solid var(--glass-border); border-radius: 0.75rem; color: white; outline: none; transition: border-color 0.3s; resize: vertical;"
                placeholder="내용을 입력하세요" required>{{ post.content if post else '' }}</textarea>
        </div>
        <button type="submit" class="btn">저장하기</button>
        <a href="{{ url_for('main.board') }}" class="btn"
            style="background: transparent; border: 1px solid var(--glass-border); text-align: center; display: block; text-decoration: none; padding-top: 0.8rem;">취소</a>
    </form>
</div>
{% endblock %}
